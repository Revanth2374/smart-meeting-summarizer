<!DOCTYPE html>
<html lang="en">
<head>
    

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            padding: 30px;
        }
        .left, .right {
            background: white;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-weight: bold;
        }
        button.clear-btn {
            background: #6c757d;
        }
        #transcript{
            width: 100%;
            height: 20px;
            overflow-y: auto;



        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            padding: 10px;
            resize: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <!-- <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
            <div>Processing audio... Please wait</div>
        </div> -->

        <div class="left">
            <h2>Upload Meeting Audio</h2>
            <div class="upload-area" id="upload-area">
                Drop Audio Here or Click to Upload
                <input type="file" id="audio-file" style="display: none;" accept="audio/*">
            </div>
            <button id="submit-btn">Submit</button>
            <button class="clear-btn" id="clear-btn">Clear</button>
             <div>
                <h3>Actions Items</h3>
                <table id="Actions-Items-table">
                    <thead>
                        <tr>
                            <th>task</th>
                            <th>assigned_to</th>
                            <th>deadline</th>
                        </tr>
                    </thead>
                    <tbody id="actionTable">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <div class="right">
            <h2>transcript</h2>
            <textarea id="transcript" placeholder="Transcript will appear here..."></textarea>
            <button id="download-btn">Download Transcript</button>

            <h2>Summary</h2>
            <textarea id="summary" placeholder="Summary will appear here..." readonly></textarea>

            <div>
                <h3>Key Decisions</h3>
                <textarea name="" id="key-decision" placeholder="Key decisions will appear here..." readonly>
                    
                </textarea>
            </div>

            

        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('upload-area');
        const audioFile = document.getElementById('audio-file');
        const transcriptArea = document.getElementById('transcript');
        const summaryArea = document.getElementById('summary');
        const decision = document.getElementById('key-decision');
        // const loadingOverlay = document.getElementById('loading-overlay');
        const actionTable = document.getElementById('actionTable')

        uploadArea.addEventListener('click', () => audioFile.click());
        uploadArea.addEventListener('dragover', e => e.preventDefault());
        uploadArea.addEventListener('drop', e => {
            e.preventDefault();
            audioFile.files = e.dataTransfer.files;
        });

        document.getElementById('clear-btn').addEventListener('click', () => {
            transcriptArea.value = '';
            summaryArea.value = '';
            decision.value = '';
            actionTable.innerHTML = '';
            audioFile.value = '';
        });


        document.getElementById('submit-btn').addEventListener('click', () => {
            if(!audioFile.files.length){
                alert("Please upload an audio file first!");
                return;
            }

            const formData = new FormData();
            formData.append('audio', audioFile.files[0]);

             // Show loading message
            // loadingOverlay.style.display = 'flex';
            fetch('/process_audio', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                transcriptArea.value = data.transcript;
                summaryArea.value = data.summary;
                if (data.decisions && data.decisions.length > 0) {
                    decision.value = data.decisions
                } else {
                    decision.value = 'No decisions were taken.';
                }



                
                

                

                // Clear old data
        actionTable.innerHTML = '';

        if (data.action_items && data.action_items.length > 0) {
            data.action_items.forEach(item => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${item.task || '—'}</td>
                    <td>${item.assigned_to || '—'}</td>
                    <td>${item.deadline || '—'}</td>
                `;

                actionTable.appendChild(row);
            });
        } else {
            const row = document.createElement('tr');
            row.innerHTML = '<td colspan="3" style="text-align:center;">No action items found.</td>';
            actionTable.appendChild(row);
        }
            })
            .catch(err => alert('Error processing audio: ' + err));
            // .finally(() => {
            // // Hide loading message
            // loadingOverlay.style.display = 'none';
            // });

        });

        document.getElementById('download-btn').addEventListener('click', () => {
            const blob = new Blob([transcriptArea.value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'transcript.txt';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
